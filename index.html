<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <title>Party Planner</title>
</head>
<body>
    <form id="addEvents">
        <h2>Schedule an event</h2>
        <label>Event Name <input type="text" name="name" placeholder="Name" required /></label><br>
        <label>Event Date <input type="datetime-local" name="date" required /></label><br>
        <label>Event Location <input type="text" name="location" placeholder="Location" required /></label><br>
        <label>Event Description <input type="text" name="description" placeholder="Description" required /></label><br>
        <br>
        <button type="submit">Add</button>
    </form>
    <ul id="events"></ul>
</body>
</html>
